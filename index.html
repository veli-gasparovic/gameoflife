<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      const height = window.innerHeight - 20;
      const width = window.innerWidth - 20;
      const cellSize = 40;
      const rows = Math.floor(height / cellSize);
      const cols = Math.floor(width / cellSize);

      const color = "#0077b6";

      const gameBoard = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      let currentState = d3
        .range(rows * cols)
        .map(() => (Math.random() < 0.5 ? 1 : 0));

      const cellGroups = gameBoard
        .selectAll("rect")
        .data(d3.range(rows * cols))
        .enter()
        .append("g")
        //translate each cell to its correct position
        .attr("transform", (d, i) => {
          const x = (i % cols) * cellSize;
          const y = Math.floor(i / cols) * cellSize;
          return `translate(${x}, ${y})`;
        });

      //add grid
      cellGroups
        .append("rect")
        .attr("width", cellSize)
        .attr("height", cellSize)
        .attr("stroke", color) //"#eee")
        .attr('stroke-width', .1)
        .attr("fill", "white")
        .on("click", function (d) {
          //read x and y from the data attributes
          const x = +d3.select(this).attr("data-x");
          const y = +d3.select(this).attr("data-y");

          console.log(currentState[y * cols + x]);

          //toggle the cell
          currentState[y * cols + x] = 1 - currentState[y * cols + x];

          console.log("after", currentState[y * cols + x]);
        });

      const cells = cellGroups
        .append("rect")
        .classed("cell", true)
        .attr("width", cellSize - 6)
        .attr("height", cellSize - 6)        
        .attr("data-x", (d) => d % cols)
        .attr("data-y", (d) => Math.floor(d / cols))
        .attr("rx", 5)
        .attr("ry", 5)
        .style("fill", "#fff")
        .attr("stroke", "none")
        .on("click", function (d) {
          //read x and y from the data attributes
          const x = +d3.select(this).attr("data-x");
          const y = +d3.select(this).attr("data-y");

          console.log(currentState[y * cols + x]);

          //toggle the cell
          currentState[y * cols + x] = 1 - currentState[y * cols + x];

          console.log("after", currentState[y * cols + x]);
        });

      const tick = () => {
        const nextState = Array(rows * cols).fill(0);

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const idx = col + row * cols;
            const alive = currentState[idx];
            let neighbors = 0;

            for (let i = -1; i <= 1; i++) {
              for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) continue;
                if (
                  row + i >= rows ||
                  col + j >= cols ||
                  row + i < 0 ||
                  col + j < 0
                )
                  continue;
                neighbors += currentState[col + j + (row + i) * cols];
              }
            }

            if (alive) {
              if (neighbors === 2 || neighbors === 3) {
                nextState[idx] = 1;
              } else {
                nextState[idx] = 0;
              }
            } else {
              if (neighbors === 3) {
                nextState[idx] = 1;
              } else {
                nextState[idx] = 0;
              }
            }
          }
        }

        currentState = nextState;

        cells
          .data(currentState)
          .transition()
          .duration(500)
          .attr("width", (d) => (d === 1 ? cellSize - 4 : 0))
          .attr("height", (d) => (d === 1 ? cellSize - 4 : 0))
          .attr("x", (d) => (d === 1 ? 2 : cellSize / 2))
          .attr("y", (d) => (d === 1 ? 2 : cellSize / 2))
          .style("fill", (d) => (d === 1 ? color : "#fff"));
        //   .style("stroke", "#333");

        setTimeout(tick, 750);
      };

      tick();
    </script>
  </body>
</html>
